<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-Tablet.css">
    <link rel="stylesheet" href="css/style-Laptop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

    <title>Peliculas</title>

<body>
    <div class="banner" id="movie-banner"></div>
    <div class="poster" id="movie-poster"></div>
    <header>
        <h1>ZONA DE PELICULAS AyvarPlay</h1>
        <div id="contenedor-input">
            <p>¿Què pelicula buscas?</p>
            <input 
                type="text"
                name="pelicula-input"
                id="pelicula-input"
                placeholder="Escribe el nombre">
            <button type="button" id="search-btn">Buscar</button>
        </div>
    </header>
    <main id="container">
        <article id="pelicula-info"></article>
        <div id="status-container">
            <div id="loader" class="hidden"><p id="load">Obteniendo información...</p></div>
            <div id="resultado" class="hidden"></div>
        </div>
    </main>
    <footer>
        <div id="info-personal">
            <p>
                <strong>Desarrollador:</strong> Jorge Jacinto Ayvar

                <strong>Profesor:</strong> César Lópes Godoy

                <strong>Proyecto escolar</strong>
            </p>
        </div>
        <div id="redes-sociales">
            <p class="box-social"><strong>Instagram:</strong> JacintoAyvar
                <img class="logo" src="assets/img/instagram.png" alt="logo de instagram">
            </p>
            <p class="box-social"><strong>Facebook:</strong> JorgeAyvar
                <img class="logo" src="assets/img/facebook.png" alt="logo de facebook">
            </p>
